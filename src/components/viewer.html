<!DOCTYPE html>
<html lang="en">

<head>
    <title>MangApplizer Viewer</title>
    <link rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/viewer.css">
</head>

<body>
    <div class="row tabBar">
        <div class="col s8">
            <select id="chapterlist">
                <option value="nul" disabled selected>Please select a chapter</option>
            </select>
        </div>
        <div class="col s2 offset-s1">
            <button id="viewerBtt" type="button" class="btn waves-effect waves-light" onclick="viewManga()">Dew</button>
        </div>
    </div>
    <div id="chapView" class="carousel carousel-slider container">
    </div>
    <div class="row">
        <div class="col s4 offset-s3">
            <button id="viewerBtt" type="button" class="btn waves-effect waves-dark" onclick="prevPage()"><</button>
        </div>
        <div class="col s4">
            <button id="viewerBtt" type="button" class="btn waves-effect waves-dark" onclick="nextPage()">></button>
        </div>
    </div>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../node_modules/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="../../node_modules/materialize-css/dist/js/materialize.js"></script>
    <script type="text/javascript" src="../scripts/viewer.js"></script>
</body>

</html>
