<!DOCTYPE html>
<html>
<head>
	<title>Add Item Window</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>
<body>
	<div class="container">
		<form>
			<div>
				<label>Enter Url</label>
				<input type="tex" id="url" autofocus>
				<label>Enter Name</label>
				<input type="tex" id="fname" autofocus>
				<label>Enter Chapter No</label>
				<input type="tex" id="chno" autofocus>
			</div>
			<button class="btn waves-effect waves-light" type="submit">Add!</button>
		</form>
	</div>
	<script>
		const electron = require('electron');
		const {ipcRenderer} = electron;

		const form = document.querySelector('form');
		form.addEventListener('submit', submitForm);

		function submitForm(event){
			event.preventDefault(); // Preventing default pass
			const url = document.querySelector('#url').value; // Need to watch DOM video of traversy.
			const name = document.querySelector('#fname').value; // Need to watch DOM video of traversy.
			const chno = document.querySelector('#chno').value; // Need to watch DOM video of traversy.
			ipcRenderer.send('url:add', url); // sending the payload to main.js
			ipcRenderer.send('fname:add', name); // sending the payload to main.js
			ipcRenderer.send('chno:add', chno); // sending the payload to main.js
		}
	</script>

</body>
</html>
