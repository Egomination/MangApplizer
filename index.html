<!DOCTYPE html>
<html>

<head>
    <title>MangApplizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">MangApplizer</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#H">Help</a></li>
                <li><a class="dropdown-button" data-activates="help_drop">About<i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#H">Help</a></li>
                <li><a class="dropdown-button" data-activates="help_drop_mobile">About<i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a href="#Main" class="active">Main</a></li>
                <li class="tab"><a href="#Dow">Manga Downloader</a></li>
                <li class="tab"><a href="#View">Manga Viewer</a></li>
            </ul>
        </div>
        <ul id="help_drop" class="dropdown-content">
            <li><a href="#Ab">About</a></li>
            <li class="divider"></li>
            <li><a href="#Cr">Credits</a></li>
        </ul>
        <ul id="help_drop_mobile" class="dropdown-content">
            <li><a href="#Ab">About</a></li>
            <li class="divider"></li>
            <li><a href="#Cr">Credits</a></li>
        </ul>
    </nav>
    <div id="Main" class="col s12">Test 0</div>
    <div id="Dow">
        <div class="container bar">
            <select name="myList" id="selector" required="required" onchange="source(this.value)">
                <option value="nul" disabled selected>Please select a source</option>
                <option value="lhs">LHScan</option>
                <option value="km">KissManga</option>
            </select>
        </div>
        <div class="container start">
            <form name="downloadForm" id="downloadForm">
                <div>
                    <div class="input-field">
                        <input type="text" id="fname">
                        <label>Manga Name</label>
                    </div>
                    <div class="input-field">
                        <input type="number" class="no-spin" id="chno">
                        <label>Chapter No</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3">
                        <button id="butto-kun" class="btn waves-effect waves-light" onclick="return false;">Download</button>
                    </div>
                    <div class="col s1">
                            <button id="reset" class="btn waves-effect waves-dark" onclick="resetBtt(); return false;">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="View">
        <h1>Viewer</h1>
        <form name="viewerForm" id="viewerForm">
            <select id="sourcelist">
                <option value="nul" disabled selected>Please select a manga</option>
            </select>
            <div class="input-field">
                <input type="number" class="no-spin" id="vChapNo">
                <label>Chapter No</label>
            </div>
            <button id="vButto" class="btn waves-effect waves-light" onclick="openViewer(); return false;">View</button>
        </form>

    </div>
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./node_modules/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="./node_modules/materialize-css/dist/js/materialize.js"></script>
    <script type="text/javascript" src="./src/scripts/index.js"></script>
</body>

</html>
